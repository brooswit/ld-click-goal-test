<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LaunchDarkly tutorial</title>
    <script src="https://unpkg.com/launchdarkly-js-client-sdk@2"></script>
  </head>
  <body>
    <script>
      var user = {
        "firstName": "Bob",
        "lastName": "Loblaw",
        "key": "bob@example.com",
        "custom": {
          "groups": "beta_testers"
        }
      };

      var div = document.createElement("div");
      document.body.appendChild(div);

      div.appendChild(document.createTextNode('Initializing...'));

      var preinitElement = div.appendChild(document.createTextNode('Click Me (post init)'));
      preinitElement.id = "preinit"

      var ldclient = LDClient.initialize('5cf931b3826cc1075b81970e', user);
      function render() {
        var shouldShow = ldclient.variation("segment-test", false);
        ldclient.track("test", {"price": 320})
        var label = (shouldShow ? "Showing" : "Not showing") + " your feature to " + user.key;
        div.replaceChild(document.createTextNode(label), div.firstChild);
      }

      ldclient.on('ready', ()=>{
        var postinitElement = div.appendChild(document.createTextNode('Click Me (post init)'));
        postinitElement.id = "postinit"
        render()
      });
      ldclient.on('change', render);
    </script>
  </body>
</html>
